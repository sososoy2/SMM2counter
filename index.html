<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SMM2 Counter!</title>

<style>
  @font-face {
    font-family: "smm";
    src: url("./assets/fonts/smm.ttf");
  }

  body {
    margin: 0;
    background: #ffd700;
    font-family: sans-serif;
  }

  .container {
    padding-top: 140px;   /* 全体を少し下げる */
    text-align: center;
  }

  .title {
    font-size: 36px;      /* タイトルを大きく */
    font-weight: bold;
    font-family: smm;
    letter-spacing: -3px;
    margin-bottom: 28px;
  }

  .red {
    color: #dd0000;
  }

  .counter-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    width: 100%;
    padding: 0 12px;
    box-sizing: border-box;
  }

  .counter {
    background: #fff;
    border-radius: 14px;
    padding: 20px;        /* 中身を大きく */
    margin-bottom: 18px;
    width: 46%;           /* ← 横幅は少し細く */
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    box-sizing: border-box;
  }

  .label {
    font-size: 18px;      /* ラベル大きく */
    color: #666;
  }

  .count {
    font-size: 26px;      /* 数字をかなり大きく */
    margin: 10px 0;
    font-family: smm;
  }

  .buttons {
    display: flex;
  }

  button {
    flex: 1;
    margin: 0 6px;
    padding: 14px;        /* ボタンを大きく */
    font-size: 26px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: #b45a20;
    color: #fff;
  }

  .winrate {
    font-size: 26px;
    font-weight: bold;
    margin: 20px 0;
  }

  .winrate span {
    color: #e74c3c;
    font-family: smm;
    font-size: 30px;
  }

  .reset {
    background: #666;
    padding: 18px 40px;
    border-radius: 12px;
    margin-top: 16px;
    font-size: 20px;
  }

  /* スマホ微調整 */
  @media screen and (max-width: 600px) {
    .counter {
      width: 46%;         /* スマホでも2列維持 */
    }
  }
</style>


</head>

<body>
  <div class="container">
    <div class="title">
      SMM<span class="red">2</span> Counter!
    </div>

    <div id="counters" class="counter-row"></div>

    <div class="winrate">
      現在の勝率:
      <span id="winrate">0.00%</span>
    </div>

    <button class="reset" onclick="resetCounters()">リセット</button>
  </div>

  <script>
    const counterNames = [
      "試合数",
      "勝ち",
      "本負け",
      "ゴール負け",
      "無効試合",
      "ギブアップ"
    ];

    let counters = Array(counterNames.length).fill(0);

    function calculateWinRate() {
      const total = counters[0];
      const wins = counters[1];
      const invalid = counters[4];
      if (total - invalid <= 0) return 0;
      return (wins / (total - invalid)) * 100;
    }

    function render() {
      const container = document.getElementById("counters");
      container.innerHTML = "";

      counters.forEach((count, index) => {
        const div = document.createElement("div");
        div.className = "counter";

        div.innerHTML = `
          <div class="label">${counterNames[index]}</div>
          <div class="count">${count}</div>
          <div class="buttons">
            <button onclick="increment(${index})">+</button>
            <button onclick="decrement(${index})">-</button>
          </div>
        `;

        container.appendChild(div);
      });

      document.getElementById("winrate").textContent =
        calculateWinRate().toFixed(2) + "%";
    }

    function increment(i) {
      counters[i]++;
      render();
    }

    function decrement(i) {
      if (counters[i] > 0) counters[i]--;
      render();
    }

    function resetCounters() {
      counters = Array(counterNames.length).fill(0);
      render();
    }

    render();
  </script>
</body>
</html>
